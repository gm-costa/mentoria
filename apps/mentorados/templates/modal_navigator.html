<dialog id="modalNavigator" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
        Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="text-gray-200 bg-[#0F172B] px-4 py-1">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-xl font-semibold text-gray-200" id="modal-title">Cadastrar navigator</h3>
                    </div>
                    <div id="modalBtnClose" class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full cursor-pointer sm:mx-0 sm:size-8">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>                      
                    </div>
                </div>
            </div>
            <div class="bg-[#040E1B] px-8 py-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="nome_navigator" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6 my-5" placeholder="Informe o nome" required autofocus>
                    <div class="sm:flex sm:flex-row-reverse sm:py-2 gap-3">
                    <button type="button" id="modalBtnSalvar" class="cursor-pointer inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 sm:ml-3 sm:w-[80px]" hx-post="{% url 'add_navigator' %}" hx-trigger="click" hx_target="#navigator" hx_swap="outerHTML">Salvar</button>
                    <button type="button" id="modalBtnCancelar" class="cursor-pointer mt-3 inline-flex w-full justify-center rounded-md bg-gray-300 px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-[80px]">Cancelar</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
</dialog>
