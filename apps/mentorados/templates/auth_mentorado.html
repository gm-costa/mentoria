{% extends "base.html" %}

{% block 'body' %}
    <div class="bg-gray-900 flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center w-96">
            <h2 class="text-2xl font-bold text-gray-200 mb-4">Acessar conte√∫do</h2>
            {% include "partials/messages.html" %}
            <form action="{% url 'auth_mentorado' %}" method="POST"> 
                {% csrf_token %}
                <label class="text-gray-400 block text-left mb-1">Token de acesso</label>
                <input type="text" name="token" class="w-full p-3 rounded-md bg-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu token" required autofocus>

                <button class="w-full mt-4 bg-indigo-600 text-white font-semibold p-3 rounded-md hover:bg-indigo-700 transition cursor-pointer">Acessar</button>
            </form>
        </div>
    </div>
{% endblock 'body' %}
