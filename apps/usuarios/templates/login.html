{% extends "usuarios_base.html" %}
{% load static %}

{% block 'title' %}Login{% endblock 'title' %}

{% block 'content-div' %}

    <div>
        <img class="h-15 w-auto" src="{% static 'img/logo.png' %}" alt="Your Company">
        <h2 class="mt-4 text-2xl/9 font-bold tracking-tight text-gray-100">Entre em sua conta</h2>
        <p class="mt-2 text-sm/6 text-gray-500">
        Não tem conta? &nbsp;
        <a href="{% url 'cadastro' %}" class="font-semibold text-indigo-300 hover:text-indigo-200">Crie sua conta aqui</a>
        </p>
    </div>
    
    <div class="mt-8">
        {% include "partials/messages.html" %}
        <form action="{% url 'login' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm/6 font-medium text-gray-200">Usuário</label>
                <div class="mt-2">
                    <input type="text" name="usuario" value="{{username}}" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" required autofocus>
                </div>
            </div>
            <div>
                <label class="block text-sm/6 font-medium text-gray-200">Senha</label>
                <div class="mt-2">
                    <input type="password" name="senha" value="{{senha}}" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" required>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" class="flex w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
            </div>
        </form>
    </div>

{% endblock 'content-div' %}
