{% extends "usuarios_base.html" %}
{% load static %}

{% block 'title' %}Cadastro de usuário{% endblock 'title' %}

{% block 'content-div' %}

    <div>
        <h2 class="mt-4 text-2xl/9 font-bold tracking-tight text-gray-100">Crie sua conta</h2>
        <p class="mt-2 text-sm/6 text-gray-500">
            Já tem uma conta? &nbsp;
            <a href="{% url 'login' %}" class="font-semibold text-indigo-300 hover:text-indigo-200">Faça login</a>
        </p>
    </div>
    
    <div class="mt-8">
        {% include "partials/messages.html" %}
        <form action="{% url 'cadastro' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm/6 font-medium text-gray-200">Usuário</label>
                <div class="mt-2">
                    <input type="text" name="usuario" value="{{username}}" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" hx-get="{% url 'check_username' %}" hx-trigger="keyup" hx-target="#checkout_user" required autofocus>
                </div>
                <span id="checkout_user" class="text-base text-red-500 sm:text-sm/6"></span>
            </div>
            <div>
                <label class="block text-sm/6 font-medium text-gray-200">E-mail</label>
                <div class="mt-2">
                    <input type="email" name="email" value="{{email}}" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" hx-get="{% url 'check_email' %}" hx-trigger="keyup" hx-target="#checkout_email" required>
                </div>
                <span id="checkout_email" class="text-base text-red-500 sm:text-sm/6"></span>
            </div>
            <div class="mb-8">
                <div class="flex flex-row gap-6">
                    <div>
                        <label class="block text-sm/6 font-medium text-gray-200">Senha</label>
                        <div class="mt-2">
                            <input type="password" name="senha" value="{{senha}}" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" hx-get="{% url 'check_senha' %}" hx-trigger="keyup" hx-target="#checkout_senha" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm/6 font-medium text-gray-200">Confirmar senha</label>
                        <div class="mt-2">
                            <input type="password" name="confirmar_senha" value="{{confirmar_senha}}" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" required>
                        </div>
                    </div>
                </div>
                <span id="checkout_senha" class="text-base text-red-500 sm:text-sm/6"></span>
            </div>
            <div class="">
                <button type="submit" class="flex w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastrar</button>
            </div>
        </form>
    </div>

{% endblock 'content-div' %}
